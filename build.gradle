plugins {
    id('java')
}

allprojects {
    repositories {
        mavenCentral()
    }

    group = 'software'
    version = '0.0.1'
}

subprojects {
    apply plugin: 'java-library'

    dependencies {
        implementation(libs.annotations)
        testImplementation(platform(libs.junit.bom))
        testImplementation(libs.junit.jupiter)
    }

    test {
        useJUnitPlatform()
    }
}
